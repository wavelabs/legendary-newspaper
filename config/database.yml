default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  host: localhost
  database: legendary_newspaper_development
  username: postgres
  password: root

test:
  <<: *default
  host: localhost
  database: legendary_newspaper_test
  username: postgres
  password: root

production:
  <<: *default
  database: legendary_newspaper_production
  username: postgres
  password: root
